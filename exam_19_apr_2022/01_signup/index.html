    <title>Sign-Up Form</title>

<body>

            </div>
        </div>
        <div class="rightside">
            <form action="">
                <label for="uname">USERNAME</label>
                <input type="text" placeholder="antoniyaat">

                <label for="email">EMAIL</label>
                <input type="text" placeholder="a.atanasova@softuni.bg">

                <label for="pass">PASSWORD</label>
                <input type="password" placeholder="********">

                <label for="rpass">REPEAT PASSWORD</label>
                <input type="password" placeholder="********">

                <div class="double"><button>REGISTER</button><span><a href="">I am already a ninja</a></span></div>
                
            </form>
        </div>
    </div>
</body>
